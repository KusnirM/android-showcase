android.useAndroidX=true
kotlin.code.style=official
android.nonTransitiveRClass=true

# Gradle performance
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.jvmargs=-Xmx6G -XX:MaxNewSize=512m -XX:MetaspaceSize=1G -XX:+UseParallelGC -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# AGP 9.0 has built-in Kotlin support and by default disallows custom Kotlin source sets.
# KSP (used by Room, Hilt) generates code into its own source sets which would be ignored.
# Setting this to false allows KSP-generated sources to be included in the build.
android.disallowKotlinSourceSets=false
