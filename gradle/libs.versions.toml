# Compose
composeBom = "2026.01.00"
composeNavigation = "2.9.6"
navigation3 = "1.0.0"
lifecycleViewmodelNav3 = "2.10.0"

# Android / AndroidX
activityCompose = "1.12.2"
androidMaterial = "1.13.0"
biometric = "1.1.0"
cameraX = "1.5.2"
coreKtx = "1.17.0"
datastore = "1.2.0"
lifecycle = "2.10.0"

# DI - Hilt
hilt = "2.59"
hiltNavigationCompose = "1.3.0"

# Networking - Retrofit & OkHttp
retrofit = "3.0.0"
okhttp = "5.3.2"

# Database - Room
room = "2.8.4"

# AndroidX Extras
exifinterface = "1.4.2"
appcompat = "1.7.1"

# Images - Coil 3
coil = "3.3.0"

# Barcode & Scanner
mlKitBarcode = "17.3.0"
zxing = "3.5.4"

# Google & Firebase
accompanistPermissions = "0.37.3"
firebaseBom = "34.8.0"
firebaseCrashlytics = "3.0.6"
firebaseDistribution = "5.2.0"
googleServices = "4.4.4"
