# Testing
junit = "4.13.2"
junitExt = "1.3.0"
espresso = "3.7.0"
mockk = "1.14.7"
turbine = "1.2.1"

# Code Quality
detekt = "1.23.8"
detektCompose = "0.5.3"

[libraries]
# Android / AndroidX Core
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "coreKtx" }
